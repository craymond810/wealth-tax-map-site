<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wealth Inequality Explorer</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #062f1f, #0b3d2e);
  color: #e6fff2;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 40px;
  background: rgba(0, 60, 40, 0.6);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
}

h1 {
  margin-top: 0;
  font-size: 32px;
}

.subtitle {
  color: #9ee6c8;
  margin-bottom: 30px;
}

.button-group {
  display: flex;
  gap: 15px;
  margin-bottom: 30px;
}

.button-group button {
  padding: 10px 20px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background-color: #134e3a;
  color: #e6fff2;
  transition: 0.3s;
}

.button-group button.active {
  background-color: #2ecc71;
  color: #062f1f;
}

.slider-container {
  margin-bottom: 30px;
}

input[type="range"] {
  width: 100%;
  accent-color: #2ecc71;
}

.labels {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-top: 5px;
  color: #9ee6c8;
}

.result-box {
  background: rgba(0, 80, 55, 0.6);
  padding: 25px;
  border-radius: 15px;
  margin-top: 20px;
}

.result-box h2 {
  margin: 0;
  font-size: 48px;
  color: #2ecc71;
}

.result-box p {
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Wealth Inequality Explorer (2024)</h1>
  <div class="subtitle">Data: World Inequality Database, 2024 estimates</div>

  <div class="button-group">
    <button id="ukBtn" class="active">United Kingdom</button>
    <button id="worldBtn">World</button>
  </div>

  <div class="slider-container">
    <input type="range" id="groupSlider" min="0" max="2" step="1" value="0">
    <div class="labels">
      <span>Top 1%</span>
      <span>Top 10%</span>
      <span>Bottom 50%</span>
    </div>
  </div>

  <div class="result-box">
    <h2 id="percentage">21.3%</h2>
    <p id="description">
      21.3% of total wealth is held by the Top 1% in the UK.
    </p>
  </div>

</div>

<script>

const data = {
  uk: [21.3, 57.17, 4.6],
  world: [36.4, 74, 2.3]
};

let currentRegion = "uk";

const percentageEl = document.getElementById("percentage");
const descriptionEl = document.getElementById("description");
const slider = document.getElementById("groupSlider");
const ukBtn = document.getElementById("ukBtn");
const worldBtn = document.getElementById("worldBtn");

function updateDisplay() {
  const index = slider.value;
  const value = data[currentRegion][index];
  
  const groups = ["Top 1%", "Top 10%", "Bottom 50%"];
  const regionName = currentRegion === "uk" ? "the UK" : "the World";

  percentageEl.textContent = value + "%";
  descriptionEl.textContent =
    value + "% of total wealth is held by the " +
    groups[index] + " in " + regionName + ".";
}

slider.addEventListener("input", updateDisplay);

ukBtn.addEventListener("click", function() {
  currentRegion = "uk";
  ukBtn.classList.add("active");
  worldBtn.classList.remove("active");
  updateDisplay();
});

worldBtn.addEventListener("click", function() {
  currentRegion = "world";
  worldBtn.classList.add("active");
  ukBtn.classList.remove("active");
  updateDisplay();
});

updateDisplay();

</script>

</body>
</html>
