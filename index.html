<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wealth Tax World Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #062f1f, #0b3d2e);
      color: #e6fff2;
    }

    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      width: 100%;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .sidebar {
      padding: 1.5rem;
      background: radial-gradient(circle at top left, #0f3f2f, #041f17);
      border-left: 1px solid rgba(46, 204, 113, 0.4);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }

    .pill {
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(46, 204, 113, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .pill.net-tax {
      background: rgba(46, 204, 113, 0.2);
      color: #a7f3d0;
      border-color: rgba(46, 204, 113, 0.7);
    }

    .pill.no-net-tax {
      background: rgba(20, 83, 45, 0.6);
      color: #d1fae5;
    }

    .pill.alternative {
      background: rgba(132, 204, 22, 0.2);
      color: #d9f99d;
      border-color: rgba(132, 204, 22, 0.7);
    }

    .card {
      background: rgba(0, 50, 35, 0.85);
      border-radius: 1rem;
      padding: 1rem 1.2rem;
      border: 1px solid rgba(46, 204, 113, 0.3);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      overflow-y: auto;
    }

    .card-section-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #86efac;
    }

    .card p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #e6fff2;
    }

    .meta {
      font-size: 0.75rem;
      color: #9ee6c8;
      margin-top: 0.5rem;
    }

    .legend {
      font-size: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 0.75rem;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .legend-swatch {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.4);
    }

    .legend-swatch.net {
      background: #2ecc71;
    }

    .legend-swatch.alt {
      background: #84cc16;
    }

    .legend-swatch.none {
      background: #14532d;
    }

    @media (max-width: 900px) {
      body {
        height: auto;
      }
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1.3fr 1.2fr;
        height: 100vh;
      }
      .sidebar {
        border-left: none;
        border-top: 1px solid rgba(46, 204, 113, 0.4);
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div id="map"></div>
    <aside class="sidebar">
      <div>
        <h1>Global Wealth Taxes Explorer</h1>
        <p style="font-size:0.9rem; margin-top:0.35rem;">
          Click a country to see whether it has a net wealth tax and how it is designed.
        </p>

        <div class="legend">
          <span class="legend-item">
            <span class="legend-swatch net"></span> Net wealth tax
          </span>
          <span class="legend-item">
            <span class="legend-swatch alt"></span> Asset-based / alternatives
          </span>
          <span class="legend-item">
            <span class="legend-swatch none"></span> No net wealth tax
          </span>
        </div>
      </div>

      <div id="info-card" class="card">
        <div>
          <div class="card-section-title">Country</div>
          <h2 id="country-name">United Kingdom</h2>
        </div>
        <div id="summary-text">
          The UK does not have a broad annual net wealth tax.
        </div>
      </div>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map("map", {
      zoomControl: true,
      minZoom: 1.3,
      worldCopyJump: true
    }).setView([20, 0], 2);

    L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap"
      }
    ).addTo(map);

    function style() {
      return {
        fillColor: "#14532d",
        weight: 0.7,
        opacity: 1,
        color: "#064e3b",
        fillOpacity: 0.75
      };
    }

    fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, { style }).addTo(map);
      });
  </script>
</body>
</html>
